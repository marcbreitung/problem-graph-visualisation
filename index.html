<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem Graph Visualisation</title>
</head>
<body>

<article>
    <h2>Node Renderer</h2>
    <canvas id="search-map-nodes" width="100" height="100"></canvas>
</article>

<article>
    <h2>Text Renderer</h2>
    <canvas id="search-map-text" width="100" height="100"></canvas>
</article>

<script src="dist/problem-graph-visualisation.min.js"></script>

<script>

    /* add and draw a node level */
    let canvasNodes = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-nodes'),
        height: 100,
        width: 100
    });
    canvasNodes.rendererFabric.registerRenderer('node', ProblemGraphVisualisation.NodesRenderer);

    let nodeLevel = new ProblemGraphVisualisation.Level('level 01', {
        type: 'node',
        nodes: [
            {position: {x: 10, y: 50}, childs: [{position: {x: 90, y: 50}, childs: []}]},
            {position: {x: 90, y: 50}, childs: [{position: {x: 10, y: 50}, childs: []}]}
        ],
        nodeColor: '#e34f00',
        lineColor: '#385171',
        nodeSize: 5
    });
    canvasNodes.addLevel(nodeLevel);
    canvasNodes.update();

    /* add and draw a text level */
    let canvasText = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-text'),
        height: 100,
        width: 100
    });
    canvasText.rendererFabric.registerRenderer('text', ProblemGraphVisualisation.TextRenderer);

    let textLevel = new ProblemGraphVisualisation.Level('level 02', {
        type: 'text',
        nodes: [
            {label: 'A', position: {x: 12, y: 50}, childs: [{position: {x: 88, y: 50}, childs: []}]},
            {label: 'B', position: {x: 88, y: 50}, childs: [{position: {x: 12, y: 50}, childs: []}]}
        ],
        textColor: '#ffffff',
        nodeColor: '#385171',
        nodeSize: 12,
        textSize: 12
    });
    canvasText.addLevel(textLevel);
    canvasText.update();

</script>

</body>
</html>
