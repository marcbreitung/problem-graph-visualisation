<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem Graph Visualisation</title>
</head>
<body>

<article>
    <h2>Node Renderer</h2>
    <canvas id="search-map-nodes" width="100" height="100"></canvas>
</article>

<article>
    <h2>Text Renderer</h2>
    <canvas id="search-map-text" width="100" height="100"></canvas>
</article>

<article>
    <h2>Text Renderer (empty Text)</h2>
    <canvas id="search-map-text-empty" width="100" height="100"></canvas>
</article>

<article>
    <h2>Result Renderer</h2>
    <canvas id="search-map-result" width="100" height="100"></canvas>
</article>

<script src="dist/problem-graph-visualisation.min.js"></script>

<script>

    /* add and draw a node level */
    let canvasNodes = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-nodes'),
        height: 100,
        width: 100
    });
    canvasNodes.rendererFactory.registerRenderer('node', ProblemGraphVisualisation.NodesRenderer);

    let nodeLayer = new ProblemGraphVisualisation.Layer('layer 01', {
        type: 'node',
        nodes: [
            {position: {x: 10, y: 50}, childs: [{position: {x: 90, y: 50}, childs: []}]},
            {position: {x: 90, y: 50}, childs: [{position: {x: 10, y: 50}, childs: []}]}
        ],
        nodeColor: '#e34f00',
        lineColor: '#385171',
        nodeSize: 5
    });
    canvasNodes.addLayer(nodeLayer);
    canvasNodes.update();

    /* add and draw a text level */
    let canvasText = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-text'),
        height: 100,
        width: 100
    });
    canvasText.rendererFactory.registerRenderer('text', ProblemGraphVisualisation.TextRenderer);

    let textLayer = new ProblemGraphVisualisation.Layer('layer 02', {
        type: 'text',
        nodes: [
            {label: 'A', position: {x: 12, y: 50}, childs: [{position: {x: 88, y: 50}, childs: []}]},
            {label: 'B', position: {x: 88, y: 50}, childs: [{position: {x: 12, y: 50}, childs: []}]}
        ],
        textColor: '#ffffff',
        nodeColor: '#385171',
        nodeSize: 12,
        textSize: 12
    });
    canvasText.addLayer(textLayer);
    canvasText.update();

    /* add and draw a text level */
    let canvasEmptyText = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-text-empty'),
        height: 100,
        width: 100
    });
    canvasEmptyText.rendererFactory.registerRenderer('text', ProblemGraphVisualisation.TextRenderer);

    let emptyTextLayer = new ProblemGraphVisualisation.Layer('layer 02', {
        type: 'text',
        nodes: [
            {label: '', position: {x: 12, y: 50}, childs: [{position: {x: 88, y: 50}, childs: []}]},
            {label: '', position: {x: 88, y: 50}, childs: [{position: {x: 12, y: 50}, childs: []}]}
        ],
        textColor: '#ffffff',
        nodeColor: '#385171',
        nodeSize: 12,
        textSize: 12
    });
    canvasEmptyText.addLayer(emptyTextLayer);
    canvasEmptyText.update();

    /* add and draw a text level */
    let canvasResult = new ProblemGraphVisualisation.Canvas({
        element: document.getElementById('search-map-result'),
        height: 100,
        width: 100
    });
    canvasResult.rendererFactory.registerRenderer('result', ProblemGraphVisualisation.SolutionRenderer);

    let resultLayer = new ProblemGraphVisualisation.Layer('level 03', {
        type: 'result',
        nodes: [
            {label: 'A', position: {x: 12, y: 50}, childs: [{position: {x: 88, y: 50}, childs: []}]},
            {label: 'B', position: {x: 88, y: 50}, childs: [{position: {x: 12, y: 50}, childs: []}]}
        ],
        textColor: '#ffffff',
        nodeColor: '#385171',
        nodeSize: 12,
        textSize: 12
    });
    canvasResult.addLayer(resultLayer);
    canvasResult.update();

</script>

</body>
</html>
